name: Build Images

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag for the image'
        required: true
        default: '1.0.0'

# Removed weekly cron — Debian update checker already triggers rebuilds via auto-release.
# If you need periodic rebuilds, re-add:
#   schedule:
#     - cron: '0 2 * * 0'

permissions:
  contents: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-release:
    name: Build & Release (${{ matrix.goarch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        goarch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
          fi

      - name: Build agent binary
        env:
          GOOS: linux
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p build
          go build -ldflags "-s -w -X main.Version=${VERSION}" \
            -o build/vpsie-lb-agent-${{ matrix.goarch }} \
            ./cmd/agent
          chmod +x build/vpsie-lb-agent-${{ matrix.goarch }}

      - name: Install image build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-utils libguestfs-tools

      - name: Build qcow2 image
        run: |
          chmod +x packer/scripts/build-cloud-image.sh
          sudo packer/scripts/build-cloud-image.sh ${{ matrix.goarch }} ${VERSION}

      - name: Prepare release assets
        id: assets
        run: |
          # List built files
          echo "Agent binary:"
          ls -lh build/vpsie-lb-agent-${{ matrix.goarch }}
          echo "qcow2 image:"
          ls -lh packer/output/${{ matrix.goarch }}/*.qcow2
          echo "Checksums:"
          ls -lh packer/output/${{ matrix.goarch }}/*.checksum

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${GITHUB_REF#refs/tags/}"

          # Upload agent binary
          gh release upload "${TAG}" \
            "build/vpsie-lb-agent-${{ matrix.goarch }}" \
            --clobber

          # Upload qcow2 and checksum
          gh release upload "${TAG}" \
            packer/output/${{ matrix.goarch }}/*.qcow2 \
            packer/output/${{ matrix.goarch }}/*.checksum \
            --clobber

          echo "✅ Assets uploaded for ${{ matrix.goarch }}"

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          gh release create "${TAG}" \
            --title "Release ${TAG}" \
            --generate-notes \
            --latest \
            || echo "Release already exists, assets will be uploaded by build jobs"
